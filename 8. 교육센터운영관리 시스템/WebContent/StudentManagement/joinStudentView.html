<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="studentStyle.css">
<script type="text/javascript" src="studentScript.js"></script>
<title>Insert title here</title>
</head>
<body>
	<form method="post" onsubmit="javascript:return on_submit();" action="regStudent.jsp" method="post">
		<div align="center">
			<table id="table_student">
				<tr>
					<td colspan="2"><h1>한울 교육센터 회원가입[수강생]</h1></td>
				</tr>

				<tr>
					<td>ID</td>
					<td><input type="text" name="input_id" placeholder="6~12자리" width="500px"></td>
				</tr>

				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="input_password" placeholder="6~12자리"></td>
				</tr>

				<tr>
					<td>성명</td>
					<td><input type="text" name="input_name"></td>
				</tr>

				<tr>
					<td>성별</td>
					<td><select name="input_sex" id="input_sex">
							<option selected="selected" value="남">남</option>
							<option value="여">여</option>
					</select></td>
				</tr>

				<tr>
					<td>주소</td>
					<td><input type="text" name="input_address"></td>
				</tr>

				<tr>
					<td>이메일</td>
					<td><input type="text" name="input_email" placeholder="20140566@kumoh.ac.kr"></td>
				</tr>

				<tr>
					<td>휴대폰번호</td>
					<td><input type="text" name="input_phone" placeholder="010-4994-9337"></td>
				</tr>

				<tr>
					<td>근무회사명</td>
					<td><input type="text" name="input_company"></td>
				</tr>

				<tr>
					<td>부서명</td>
					<td><input type="text" name="input_department"></td>
				</tr>

				<tr>
					<td>직위</td>
					<td><input type="text" name="input_position"></td>
				</tr>

				<tr>
					<td>직무</td>
					<td><input type="text" name="input_job"></td>
				</tr>
			</table>
		</div>
		<br>
		<div align="center">
			<input type="submit" value="등록" class="btn_submit"> 
			<input type="button" value="취소" class="btn_cancle" onclick="cancle()">
		</div>
	</form>
</body>
</html>
